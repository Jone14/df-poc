<form (ngSubmit)="searchCustomer(this.model)" #customerForm="ngForm">

<div class="form-group">
  <label for="searchFilter">Search Filter :</label>
  <select class="form-control" id="searchFilter" name="searchFilter" required [(ngModel)]="model.searchFilter" (change)="setSearchFilter($event.target.value)">
    <option selecteselectedd="" disabled>Search Filter...</option>
   <!-- <option *ngFor="let sf of searchFilter"
            [(ngModel)]="sf"></option>-->
    <option *ngFor="let searchFilter of searchFilters" [value]="searchFilter">{{ searchFilter }}</option>
  </select>
</div>

  <div class="form-group">
    <label for="searchString">Please Enter the {{this.model.searchFilter}} :</label>
    <input [(ngModel)]="this.model.searchString" type="text" class="form-control" id="searchString" required name="searchString" #searchString="ngModel">
    <div [hidden]="searchString.valid || searchString.pristine"
         class="alert alert-danger">
      searchString {{this.model.searchFilter}} is required
    </div>
  </div>


<button type="submit" class="btn btn-success"[disabled]="!customerForm.form.valid">Search Customer</button>

</form>

<div [hidden]="!submitted">
